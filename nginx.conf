# PIFAH Application - Nginx Configuration for Windows Server
# This configuration supports Node.js/Express app with WebSocket (AI Chatbot)
# Place this file in: C:\nginx\conf\nginx.conf

# Worker processes - adjust based on your CPU cores
worker_processes 2;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/access.log main;
    error_log logs/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream Node.js backend
    upstream pifah_backend {
        server 127.0.0.1:5000;
        keepalive 64;
    }

    # HTTP Server - Redirect to HTTPS (Comment out if not using SSL)
    server {
        listen 80;
        server_name yourdomain.com www.yourdomain.com;

        # Uncomment to redirect HTTP to HTTPS
        # return 301 https://$server_name$request_uri;

        # Or use this for HTTP only (development)
        location / {
            proxy_pass http://pifah_backend;
            proxy_http_version 1.1;
            
            # Essential headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (for AI Chatbot)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Static files cache
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://pifah_backend;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://pifah_backend;
        }
    }

